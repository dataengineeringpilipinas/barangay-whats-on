<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title or "What's On in our Barangay?" }}{% endblock %}</title>
    <meta name="description" content="Community event management system for barangay residents">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#64748B',
                        accent: '#10B981',
                        danger: '#EF4444'
                    }
                }
            }
        }
    </script>
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="/" class="flex items-center">
                            <div class="flex-shrink-0">
                                <h1 class="text-2xl font-bold text-primary">What's On</h1>
                            </div>
                            <div class="ml-2">
                                <span class="text-sm text-gray-500">in our Barangay</span>
                            </div>
                        </a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                            Home
                        </a>
                        <a href="/events" class="text-gray-700 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">
                            All Events
                        </a>
                        <a href="/events/new" class="bg-primary text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700 transition-colors">
                            Add Event
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t mt-12">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="text-center text-gray-500 text-sm">
                    <p>&copy; 2025 What's On in our Barangay. Built for the community.</p>
                    <p class="mt-2">
                        Part of <a href="https://www.thepusoproject.ph/barangaydep" class="text-primary hover:underline" target="_blank" rel="noopener">Barangay DEP</a> initiative.
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    {% block scripts %}{% endblock %}
</body>
</html>
